{% extends 'base.html' %}
{% load static %}

{% block profile %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Thông tin cá nhân</h2>

              <!-- Hiển thị thông tin người dùng -->
              <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Tên</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ customer.name }}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0">{{ customer.email }}</p>
                    </div>
                </div>
                <hr>

                <form method="POST">
                  {% csrf_token %}

                  <!-- Hiển thị thông báo lỗi -->
                  {% if messages %}
                      <div class="alert alert-danger">
                          {% for message in messages %}
                              <p>{{ message }}</p>
                          {% endfor %}
                      </div>
                  {% endif %}

                  <!-- Các trường có thể chỉnh sửa -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="phone" id="form3Example3cg" class="form-control form-control-lg" value="{{ form.phone.value }}" />
                    <label class="form-label" for="form3Example3cg">Số điện thoại</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name="address" id="form3Example3cg" class="form-control form-control-lg" value="{{ form.address.value }}" />
                      <label class="form-label" for="form3Example3cg">Địa chỉ</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                      Lưu thay đổi
                    </button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock profile %}
