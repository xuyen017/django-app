{% extends 'base.html' %}
{% load static %}
{% block register %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <form method="POST">
                                    {% csrf_token %}
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>
                                {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <div class="mx-1 mx-md-4">
                                    <!-- Name Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <!-- Trường Tên với Django form và điều kiện để tránh "None" -->
                                            <input type="text" id="form3Example1c" class="form-control" name="name" value="{{ form.name.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example1c">Tên của bạn</label>
                                        </div>
                                    </div>

                                   <!-- Email Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control" name="email" value="{{ form.email.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example3c">Email</label>
                                        </div>
                                    </div>

                                    <!-- Phone Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example3c" class="form-control" name="phone" value="{{ form.phone.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example3c">Số điện thoại</label>
                                        </div>
                                    </div>

                                    <!-- Address Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example3c" class="form-control" name="address" value="{{ form.address.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example3c">Địa chỉ</label>
                                        </div>
                                    </div>

                                    <!-- Password Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control" name="password" value="{{ form.password.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example4c">Mật khẩu</label>
                                        </div>
                                    </div>

                                    <!-- Confirm Password Input -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4cd" class="form-control" name="confirm_password" value="{{ form.confirm_password.value|default_if_none:'' }}">
                                            <label class="form-label" for="form3Example4cd">Nhập lại mật khẩu</label>
                                        </div>
                                    </div>


                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Đăng ký</button>
                                    </div>
                                    <p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4">Bạn đã có tài khoản ?  <a href ={% url "login" %}>Đăng nhập</a></p>
                                </div>
                            </div>
                            </form>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock register %}
